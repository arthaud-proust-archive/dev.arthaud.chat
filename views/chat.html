<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <script src="jquery.min.js"></script>
        <script src="axios.min.js"></script>
        <script src="chat.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="master.css" media="screen and (min-width:900px)">
        <link rel="stylesheet" href="mobile.css" media="screen and (max-width:899px)">
    </head>
    <body>
        <div class="popup" id="chooseName" style="display: none">
            <h1>Choisir un nom</h1>
            <p>
                <input id="name" type="text" autocomplete="off">
                <input id="saveName" type="button" value="Enregistrer">
            </p>
            <p>
                Le propriétaire du site décline toute responsabilité sur les messages envoyés ici.
            </p>
        </div>
        <div id="session">
            <a href="/" id="sessionExit" title="Quitter"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></a>
            <span id="sessionName"></span>
        </div>
        <div id="messages">
            <div id="container"></div>
        </div>
        <div id="form">
            <input id="msg" type="text" name="msg" value="" placeholder="Message..." autocomplete="off">
            <input id="sendMsg" type="button" value="Envoyer">
        </div>
    </body>
</html>
