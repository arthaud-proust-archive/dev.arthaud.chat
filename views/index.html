<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <script src="jquery.min.js"></script>
        <script src="axios.min.js"></script>
        <script src="randexp.min.js"></script>
        <script src="chat.js"></script>
        <script src="index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="master.css" media="screen and (min-width:900px)">
        <link rel="stylesheet" href="mobile.css" media="screen and (max-width:899px)">
    </head>
    <body>
        <div class="popup" id="chooseName" style="display: none">
            <h1>Choisir un nom</h1>
            <p>
                <input id="name" type="text" autocomplete="off">
                <input id="saveName" type="button" value="Enregistrer">
            </p>
            <p class="footer">
                Le propriétaire du site décline toute responsabilité sur les messages envoyés ici.
            </p>
        </div>
        <div class="popup" id="chooseRoom">
            <h1>Rejoignez un salon</h1>
            <span>Ou créez-le</span>
            <p>
                <input id="room" placeholder="Lien du salon" type="text" autocomplete="off">
                <input id="saveRoom" type="button" value="Rejoindre">
            </p>
            <a id="randomRoom" href="">Créer un salon aléatoire</a>
            <p id="savedRooms"></p>
            <p class="footer">
                Le propriétaire du site décline toute responsabilité sur les messages envoyés ici.
            </p>
        </div>
    </body>
</html>
